<title>Book Store</title>
</head>
<body style="background-color:#e5c7ea;">

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand fs-2 text-info" href="#"><b>SP LIBRARY</b></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-info"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-info"
						href="available_books">Available Books</a></li>
					<li class="nav-item"><a class="nav-link text-info" href="my_books">My
							Books</a></li>
				</ul>
				<div>
					<a class="nav-link text-info" href="book_register"> New Book
						Register</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 p-5" style="border:1px solid green; background-color: #8ce5f0">
	<h2 class="text-center"><b><i>New Book Register</b></i></h2>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label"><b>Name</b>
					</label> <input type="text" class="form-control" name="name">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label"><b>Author</b>
					</label> <input type="text" class="form-control" name="author">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label"><b>Price</b>
					</label> <input type="text" class="form-control" name="price">
			</div>
			<center><button type="submit" class="btn btn-info">Submit</button></center>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
